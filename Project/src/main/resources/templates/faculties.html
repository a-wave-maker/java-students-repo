<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculties</title>
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/courses}">Courses</a></li>
        <li><a th:href="@{/students}">Students</a></li>
    </ul>
</nav>

<div>
    <h2>Faculties</h2>
    <ul>
        <li th:each="faculty : ${faculties}">
            <a th:href="@{'/faculties/' + ${faculty.getId()} + '/courses'}" th:text="${faculty.getName()}"></a>
            <a th:href="@{/faculty/{id}/delete(id=${faculty.getId()})}" onclick="return confirm('Are you sure you want to delete this faculty?');">Delete</a>
        </li>
    </ul>
</div>


</body>
</html>
